<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster - TikTok Content Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #e0e0e0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .hero { text-align: center; padding: 80px 20px 40px; max-width: 600px; }
        .hero h1 { font-size: 2.5rem; font-weight: 700; background: linear-gradient(135deg, #fe2c55, #25f4ee); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 16px; }
        .hero p { font-size: 1.1rem; color: #888; line-height: 1.6; }
        .links { display: flex; gap: 20px; margin-top: 40px; }
        .links a { color: #25f4ee; text-decoration: none; font-size: 0.9rem; border-bottom: 1px solid transparent; transition: border-color 0.2s; }
        .links a:hover { border-bottom-color: #25f4ee; }
        footer { margin-top: auto; padding: 40px 20px; color: #444; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Poster</h1>
        <p>A content management tool for TikTok creators. Upload and manage your video content efficiently across multiple accounts.</p>
    </div>
    <div class="links">
        <a href="/tiktok-poster-app/privacy">Privacy Policy</a>
        <a href="/tiktok-poster-app/terms">Terms of Service</a>
    </div>
    <footer>&copy; 2026 Poster App</footer>
</body>
</html>
